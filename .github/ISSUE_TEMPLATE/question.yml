 name: Question
description: Ask a question about the project
title: "[Question]: "
labels: ["question"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for your question! ðŸ¤”
        
        Before asking, please check:
        - The [README](../README.md) for basic information
        - [Existing discussions](../../discussions) for similar questions
        - [Closed issues](../../issues?q=is%3Aissue+is%3Aclosed) that might have the answer

  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false

  - type: dropdown
    id: category
    attributes:
      label: Question Category
      description: What type of question is this?
      options:
        - Setup/Installation
        - Usage/How-to
        - API Configuration
        - Architecture/Code
        - Contributing
        - General
    validations:
      required: true

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: Ask your question here...
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Provide any additional context that might help us answer your question
      placeholder: Any relevant details, what you've tried, error messages, etc.
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: Environment (if relevant)
      description: If your question is technical, please provide environment details
      placeholder: |
        - iOS version:
        - Device:
        - Xcode version:
        - App version:
    validations:
      required: false

  - type: checkboxes
    id: searched
    attributes:
      label: I have searched for existing answers
      options:
        - label: I have checked the README and existing issues/discussions
          required: true

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
